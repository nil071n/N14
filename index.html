<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N14 Chatroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatroom-container">
        <div class="header">
            <div class="header-top">
                <span class="header-title">█ N14</span>
                <span class="header-status">[ ACTIVE ]</span>
            </div>
            <div class="header-line"></div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
                <span class="prompt">$</span> Welcome to N14
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-row">
                <span class="prompt">$</span>
                <input 
                    type="text" 
                    id="nameInput" 
                    placeholder="user" 
                    class="name-input"
                    maxlength="20"
                >
                <span class="separator">@</span>
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="enter message..." 
                    class="message-input"
                    maxlength="500"
                >
                <button id="sendBtn" class="send-btn">›</button>
            </div>
        </div>
        
        <div class="footer">
            <span class="footer-item">[<span id="userCount">0</span> users]</span>
            <span class="footer-item">[<span id="msgCount">0</span> messages]</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
